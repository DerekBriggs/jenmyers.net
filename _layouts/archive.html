{% include header.html %}

  <section>
    <aside>
      <h1><a href="{{ post.url }}">{{ page.title }}</a></h1>
    </aside>
    <article>
      <h3 class="top">Articles</h3>
    	  {% for post in site.posts %}
    		  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2> 
    		  <h4>{{ post.date | date_to_string }}</h4>
    		{% endfor %}
    	  {% page-content %}
    </article>
  </section>

{% include footer.html %}
